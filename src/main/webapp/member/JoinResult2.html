<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>joinResult.html</title>
</head>
<body>
<div id = "d_result"></div>
   <script type="text/javascript">
   const user_id = 'kiwi';
   const user_pw = '12345';
   const myHeaders = new Headers();
   myHeaders.append("Cookie", "JSESSIONID=F69F90F0AA50862DDAFD8CE6458A293C");

   const requestOptions = {
     method: 'GET',
     headers: myHeaders,
     redirect: 'follow'
   };

   fetch(`http://localhost:9000/member/joinAction.jsp?mem_id=${user_id}&mem_pw=${user_pw}`, requestOptions)
     .then(response => response.text())
     .then(result => {
         const dresult = document.querySelector("#d_result")
         dresult.innerText = result
     })
     .catch(error => console.log('error', error));
   </script>
</body>
</html>
